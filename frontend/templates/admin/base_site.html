{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Face Attendance Admin{% endblock %}

{% block extrastyle %}
<style>
    :root {
        --primary-color: #4f46e5;
        --primary-dark: #3730a3;
        --secondary-color: #7c3aed;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --info-color: #3b82f6;
        --light-color: #f8fafc;
        --dark-color: #1e293b;
        --border-color: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--light-color);
        color: var(--text-primary);
        line-height: 1.6;
    }

    /* Header Styling */
    #header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 1.5rem 0;
        box-shadow: var(--shadow-lg);
        position: relative;
        overflow: hidden;
    }

    #header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        pointer-events: none;
    }

    #header h1 {
        color: white;
        font-weight: 700;
        font-size: 2rem;
        margin: 0;
        position: relative;
        z-index: 1;
    }

    #header h1 a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    #header h1 a:hover {
        color: rgba(255,255,255,0.9);
        transform: translateY(-1px);
        transition: all 0.3s ease;
    }

    /* Navigation */
    #nav-sidebar {
        background: white;
        border-right: 1px solid var(--border-color);
        min-height: calc(100vh - 100px);
        padding: 0;
        box-shadow: var(--shadow-md);
        position: relative;
    }

    #nav-sidebar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    #nav-sidebar .module {
        margin: 0;
        border: none;
        border-radius: 0;
        background: transparent;
    }

    #nav-sidebar .module h2 {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 1.25rem 1.5rem;
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 0;
        position: relative;
        overflow: hidden;
    }

    #nav-sidebar .module h2::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
    }

    #nav-sidebar .module:hover h2::before {
        left: 100%;
    }

    #nav-sidebar .module h2 a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    #nav-sidebar ul {
        margin: 0;
        padding: 0.5rem 0;
        list-style: none;
    }

    #nav-sidebar li {
        border-bottom: 1px solid var(--border-color);
        margin: 0;
    }

    #nav-sidebar a {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
        font-weight: 500;
    }

    #nav-sidebar a:hover {
        background: linear-gradient(90deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
        color: var(--primary-color);
        border-left-color: var(--primary-color);
        transform: translateX(5px);
    }

    #nav-sidebar a::before {
        content: 'â†’';
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    #nav-sidebar a:hover::before {
        opacity: 1;
    }

    /* Main Content */
    #content {
        background: var(--light-color);
        min-height: calc(100vh - 100px);
        padding: 2rem;
    }

    .main {
        background: white;
        border-radius: 16px;
        box-shadow: var(--shadow-lg);
        padding: 2.5rem;
        margin: 0;
        border: 1px solid var(--border-color);
    }

    /* Breadcrumbs */
    .breadcrumbs {
        background: white;
        padding: 1.25rem 2rem;
        margin: 0 0 1.5rem 0;
        border-radius: 12px;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
    }

    .breadcrumbs a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .breadcrumbs a:hover {
        color: var(--primary-dark);
    }

    /* Forms */
    .form-row {
        margin-bottom: 2rem;
    }

    .form-row label {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        display: block;
        font-size: 0.95rem;
    }

    .form-row input, .form-row select, .form-row textarea {
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 1rem;
        width: 100%;
        transition: all 0.3s ease;
        font-size: 1rem;
        background: white;
    }

    .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        transform: translateY(-1px);
    }

    /* Buttons */
    .button, input[type=submit], input[type=button], .submit-row input {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: var(--shadow-md);
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        color: white;
        text-decoration: none;
    }

    .button.default {
        background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
    }

    .button.default:hover {
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }

    .deletelink {
        background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%) !important;
    }

    .deletelink:hover {
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3) !important;
    }

    /* Tables */
    .results {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
    }

    .results table {
        width: 100%;
        border-collapse: collapse;
    }

    .results th {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 1.25rem 1rem;
        font-weight: 600;
        text-align: left;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .results td {
        padding: 1.25rem 1rem;
        border-bottom: 1px solid var(--border-color);
        vertical-align: middle;
    }

    .results tr:hover {
        background: linear-gradient(90deg, rgba(79, 70, 229, 0.05) 0%, rgba(124, 58, 237, 0.05) 100%);
    }

    /* Messages */
    .messagelist {
        margin-bottom: 2rem;
    }

    .messagelist li {
        padding: 1.25rem;
        margin-bottom: 0.75rem;
        border-radius: 12px;
        border: none;
        list-style: none;
        box-shadow: var(--shadow-md);
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .messagelist .success {
        background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
        color: white;
    }

    .messagelist .error {
        background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
        color: white;
    }

    .messagelist .warning {
        background: linear-gradient(135deg, var(--warning-color) 0%, #d97706 100%);
        color: white;
    }

    /* Object Tools */
    .object-tools {
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .object-tools a {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: var(--shadow-md);
    }

    .object-tools a:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        color: white;
    }

    /* Pagination */
    .paginator {
        margin-top: 2rem;
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .paginator a, .paginator .this-page {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        min-width: 40px;
    }

    .paginator a {
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        box-shadow: var(--shadow-sm);
    }

    .paginator a:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .paginator .this-page {
        background: var(--primary-color);
        color: white;
        border: 2px solid var(--primary-color);
        box-shadow: var(--shadow-md);
    }

    /* Search Box */
    #searchbar {
        background: white;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    #searchbar:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    /* Status Badges */
    .status-badge {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-active {
        background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
        color: white;
    }

    .status-inactive {
        background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
        color: white;
    }

    /* Camera Controls */
    .camera-controls {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
    }

    .camera-controls h3 {
        color: var(--text-primary);
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        font-weight: 700;
    }

    .camera-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .camera-option {
        background: var(--light-color);
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .camera-option:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }

    .camera-option.selected {
        border-color: var(--primary-color);
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
    }

    .camera-option h4 {
        margin: 0 0 0.5rem 0;
        color: var(--text-primary);
        font-weight: 600;
    }

    .camera-option p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        #content {
            padding: 1rem;
        }
        
        .main {
            padding: 1.5rem;
        }
        
        .breadcrumbs {
            padding: 1rem;
        }

        .camera-options {
            grid-template-columns: 1fr;
        }

        .object-tools {
            flex-direction: column;
        }

        .object-tools a {
            text-align: center;
            justify-content: center;
        }
    }

    /* Custom Icons */
    .admin-icon {
        font-size: 1.5rem;
    }

    /* Loading Animation */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Webcam Preview */
    .webcam-preview {
        background: var(--dark-color);
        border-radius: 12px;
        padding: 1rem;
        margin-top: 1rem;
        text-align: center;
    }

    .webcam-preview video {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: var(--shadow-md);
    }

    /* Quick Stats */
    .quick-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .stat-card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
        text-align: center;
    }

    .stat-card h3 {
        margin: 0 0 0.5rem 0;
        color: var(--text-primary);
        font-size: 2rem;
        font-weight: 700;
    }

    .stat-card p {
        margin: 0;
        color: var(--text-secondary);
        font-weight: 500;
    }
</style>
{% endblock %}
